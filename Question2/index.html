<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Form with Background</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: #f0f0f0; 
    }

    .form-container {
      width: 80%;
      background-color: #F0E68C;
      border-radius: none;
      padding: 5px;
    }

    .form-row {
      display: flex;
      justify-content:space-between; 
      align-items: center;
      margin-bottom: 30px;
    }

 
    .form-row input,
    .form-row button {
      padding: 10px;
      border: 1px solid #ccc;
     
    }
    .form-row input {
  width: 700px;
}
 

    .form-row button {
      background-color: #0095ff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-row">
        <label for="born">Where you born</label>
        <input type="text" id="born" required>
      </div>
      <div class="form-row">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
