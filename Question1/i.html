<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Accordion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
   

    .accordion-header {
        background-color: #000;
      color: #eee;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
      border-bottom: 2px solid #f00;
    }

   

    .accordion-body {
        padding: 0 18px;
      display: none;
      background-color: white;
      overflow: hidden;
      color: #00f;
      font-weight: bold;
    }

    .accordion-body.show {
      display: block;
    }

    .accordion-toggle {
      float: right;
      cursor: pointer;
      color: aqua;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header">
          Section 1
          <span class="accordion-toggle">+</span>
        </div>
        <div class="accordion-body collapse" id="collapse1">
          <p>Para1 is displayed</p>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">
          Section 2
          <span class="accordion-toggle">+</span>
        </div>
        <div class="accordion-body collapse" id="collapse2">
          <p>Para2 is displayed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    $(document).ready(function(){
      $('.accordion-toggle').click(function(event){
        event.stopPropagation(); //THIS WILL help in Prevent the accordion header click event from propagating
        $(this).text($(this).text() == '+' ? '-' : '+');
        var target = $(this).closest('.accordion-item').find('.accordion-body');
        $(target).collapse('toggle');
      });
    });
  </script>


  
  
</body>
</html>
